<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Surveillance - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
            text-align: left;
        }
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }
        .tab button:hover {
            background-color: #ddd;
        }
        .tab button.active {
            background-color: #ccc;
        }
        .tabcontent {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("defaultOpen").click();
        });
    </script>
</head>
<body>
    <header>
        <h1>HOME Surveillance - Home</h1>
    </header>
    <nav>
        <a href="home.html">Home</a>
        <a href="data.html">Data</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="content">
        <h2>Welcome to Smart Surveillance</h2>
        <p>Your go-to solution for Smart Home Surveillance.</p>

        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'PIR')" id="defaultOpen">PIR</button>
            <button class="tablinks" onclick="openTab(event, 'DHT22')">DHT22</button>
            <button class="tablinks" onclick="openTab(event, 'MQ2')">MQ2</button>
        </div>

        <div id="PIR" class="tabcontent">
            <h3>PIR</h3>
            <p>Details about PIR...</p>
            <iframe width="450" height="260" style="border: 1px solid #cccccc;" 
            src="https://thingspeak.com/channels/2901232/charts/3?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15">
            </iframe>
        </div>

        <div id="DHT22" class="tabcontent">
            <h3>DHT22</h3>
            <p>Details about DHT22...</p>
            <!-- Temperature (Field 1) -->
            <iframe width="450" height="260" style="border: 1px solid #cccccc;"
                src="https://thingspeak.com/channels/2901232/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15">
            </iframe>
            <!-- Humidity (Field 2) -->
            <iframe width="450" height="260" style="border: 1px solid #cccccc;"
                src="https://thingspeak.com/channels/2901232/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&yaxismax=100">
            </iframe>
        </div>

        <div id="MQ2" class="tabcontent">
            <h3>MQ2</h3>
            <p>Details about MQ2...</p>
            <iframe width="450" height="260" style="border: 1px solid #cccccc;"
                src="https://thingspeak.com/channels/2901232/charts/4?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15">
            </iframe>
        </div>
    </div>
</body>
</html>
